<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <title>About Freelancer | Freelancer Engineers World</title>
</head>

<body>
    <header id="navbar" class="sticky-top"></header>

    <main class="">
        <!-- Header -->
        <div class="bg-dark-blue">
            <div class="container">
                <h1 class="text-light py-4 py-lg-5 fw-light fs-2 fs-lg-1">
                    Jobs You Bid
                </h1>
            </div>
        </div>

        <!-- Main Content -->
        <section class="container">
            <a href="#" class="text-dark fs-7 d-block mb-3 mb-lg-5">
                <i class="fa-solid fa-arrow-left"></i>
                Back to list page
            </a>

            <div class="row job-title-content gx-0">
                <!-- Left Content -->
                <div class="col-12 col-lg-9">
                    <div>
                        <!-- Job Title Card -->
                        <div class="bg-light card-title p-3 p-lg-5">
                            <div>
                                <div
                                    class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center justify-content-between gap-3">
                                    <div>
                                        <h3 class="fs-5 fw-bold mb-2 mb-sm-0">Job titles
                                            <span class="fs-7 text-success">(Completed)</span>
                                        </h3>
                                        <span class="fs-7">End Date: Nov 20, 2024</span>
                                    </div>
                                    <div class="text-start text-sm-end">
                                        <h4 class="fs-6 fw-bold mb-1">NRs. 2500 - 25k</h4>
                                        <span class="fs-7">0 bids</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Review Section -->
                        <div class="card-body mt-4 mt-lg-5">
                            <h5 class="fw-bold fs-6 my-3 my-lg-4">Review and Rate Client on project complete</h5>
                            <textarea name="" id="write-a-review"
                                class="form-control bg-light border-0 p-3 p-lg-5 fs-6 w-100 rounded-0"
                                placeholder="Write a review" rows="5"></textarea>
                            <div class="my-3 my-lg-4">
                                <span class="fs-4"> ★☆☆☆☆ </span>
                            </div>

                            <button
                                class="btn btn-dark bg-dark-blue text-light px-4 py-2 fs-6 rounded-0 border-0 w-auto">
                                Submit Review
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar -->
                <div class="biddy-sticky col-12 col-lg-3 bg-white p-3 ps-lg-5 mt-4 mt-lg-0">
                    <h3 class="fs-5 fw-bold">
                        About Client
                    </h3>
                    <div class="client-info mt-3 mt-lg-4">
                        <ul class="d-flex gap-1 flex-column list-unstyled mb-0">
                            <li class="d-flex align-items-center gap-2">
                                <i class="fa-solid fa-location-dot"></i>
                                Kathmandu, Nepal
                            </li>
                            <li class="d-flex align-items-center gap-2">
                                <i class="fa-solid fa-user"></i>
                                <span class="fs-4"> ★☆☆☆☆ </span>
                            </li>
                            <li class="d-flex align-items-center gap-2">
                                <i class="fa-solid fa-clock"></i>
                                Member since Jan 7, 2024
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
