<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <title>Contact | Freelancer Engineers World</title>
</head>

<body>
    <header id="navbar" class="sticky-top"></header>

    <main>
        <!-- Banner Section -->
        <div class="bg-dark-blue">
            <div class="container">
                <h1 class="text-light py-4 py-md-5 fw-light fs-2 fs-md-1 text-center text-md-start">
                    Contact Freelancer Engineers World
                </h1>
            </div>
        </div>

        <!-- Main Content Section -->
        <section class="bg-light py-3 py-md-5">
            <div class="container">
                <div class="row gy-4 gy-md-5 gy-lg-0 align-items-md-center">
                    <!-- Contact Form Column -->
                    <div class="col-12 col-lg-6">
                        <div class="border overflow-hidden bg-white">
                            <form action="#!" class="needs-validation" novalidate>
                                <div class="row gy-3 gy-md-4 p-3 p-md-4 p-lg-5">
                                    <!-- Full Name -->
                                    <div class="col-12">
                                        <label for="fullname" class="form-label">Full Name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control rounded-0" id="fullname" required>
                                    </div>

                                    <!-- Email -->
                                    <div class="col-12 col-md-6">
                                        <label for="email" class="form-label">Email <span
                                                class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <!-- <span class="input-group-text rounded-0">
                                                <i class="fa-solid fa-envelope text-dark me-2"></i> 
                                            </span> -->
                                            <input type="email" class="form-control rounded-0" id="email" required>
                                        </div>
                                    </div>

                                    <!-- Phone -->
                                    <div class="col-12 col-md-6">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <div class="input-group">
                                            <!-- <span class="input-group-text rounded-0">
                                                <i class="fa-solid fa-phone text-dark me-2"></i>
                                            </span> -->
                                            <input type="tel" class="form-control rounded-0" id="phone">
                                        </div>
                                    </div>

                                    <!-- Subject -->
                                    <div class="col-12">
                                        <label for="subject" class="form-label">Subject <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control rounded-0" id="subject" required>
                                    </div>

                                    <!-- Message -->
                                    <div class="col-12">
                                        <label for="message" class="form-label">Message <span
                                                class="text-danger">*</span></label>
                                        <textarea class="form-control rounded-0" id="message" rows="4"
                                            required></textarea>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="col-12">
                                        <button class="btn btn-secondary bg-dark-blue w-100 py-3 rounded-0"
                                            type="submit">
                                            Send Message
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Contact Info Column -->
                    <div class="col-12 col-lg-6">
                        <div class="row justify-content-xl-center p-3 p-md-0">
                            <div class="col-12 col-xl-11">
                                <!-- Office Address -->
                                <div class="mb-4 mb-md-5">
                                    <h4 class="mb-2 fs-5">
                                        <i class="fa-solid fa-location-dot text-dark me-2"></i> Office
                                    </h4>
                                    <hr class="w-50 mb-3 border-dark-subtle">
                                    <address class="m-0 text-secondary">
                                        Pulchowk, Lalitpur, Nepal
                                    </address>
                                </div>

                                <!-- Contact Details -->
                                <div class="row mb-4 mb-md-5">
                                    <!-- Phone -->
                                    <div class="col-12 col-sm-6 mb-4 mb-sm-0">
                                        <h4 class="mb-2 fs-5">
                                            <i class="fa-solid fa-phone text-dark me-2"></i> Phone
                                        </h4>
                                        <hr class="w-75 mb-3 border-dark-subtle">
                                        <p class="mb-0">
                                            <a class="link-secondary text-decoration-none" href="tel:+9779801234567">
                                                +977-9801234567
                                            </a>
                                        </p>
                                    </div>

                                    <!-- Email -->
                                    <div class="col-12 col-sm-6">
                                        <h4 class="mb-2 fs-5">
                                            <i class="fa-solid fa-envelope text-dark me-2"></i> Email
                                        </h4>
                                        <hr class="w-75 mb-3 border-dark-subtle">
                                        <p class="mb-0">
                                            <a class="link-secondary text-decoration-none"
                                                href="mailto:info@freelancer.com">
                                                info@freelancer.com
                                            </a>
                                        </p>
                                    </div>
                                </div>

                                <!-- Map -->
                                <div class="map-container w-100 mt-4">
                                    <iframe
                                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.2931668836013!2d85.31337347545293!3d27.677332526814677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb196760d68d39%3A0xcff5b96bdc5c0764!2sLongtail%20e-media!5e0!3m2!1sen!2snp!4v1732531176400!5m2!1sen!2snp"
                                        class="w-100" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                                        referrerpolicy="no-referrer-when-downgrade">
                                    </iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
