<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <title>Freelancer Signup | Freelancer Engineers World</title>
</head>

<body>
    <header id="navbar" class="sticky-top"></header>

    <main class="">
        <div class="bg-dark-blue">
            <div class="container">
                <h1 class="text-light py-5 fw-light fs-1 text-center text-md-start">
                    Update your Freelancer profile
                </h1>
            </div>
        </div>
        <section class="container form-container my-0 my-md-5">
            <div class="card p-2 p-md-5 bg-light border-0 rounded-0 shadow-sm">
                <h2 class="fs-5 fw-bold mb-4">Freelancer (Engineer) Signup</h2>
                <form class="freelancer-form">
                    <!-- Personal Information -->
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="firstName"
                                    placeholder="First Name" required>
                                <label for="firstName">First Name <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="middleName"
                                    placeholder="Middle Name">
                                <label for="middleName">Middle Name</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="lastName"
                                    placeholder="Last Name" required>
                                <label for="lastName">Last Name <span class="text-danger">*</span></label>
                            </div>
                        </div>
                    </div>
                     <!-- Contact Information -->
                     <div class="row g-3 mt-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="mobileNumber"
                                    placeholder="Mobile Number" required>
                                <label for="mobileNumber">Mobile Number <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="phoneNumber"
                                    placeholder="Phone Number">
                                <label for="phoneNumber">Phone Number</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <select class="form-select border-0 rounded-0 fs-6" id="education" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="Bachelor">Bachelor</option>
                                    <option value="Masters">Masters</option>
                                    <option value="PhD">PhD</option>
                                    <option value="PostDoc">PostDoc</option>
                                </select>
                                <label for="education">Highest Level of Education <span
                                        class="text-danger">*</span></label>
                            </div>
                        </div>
                    </div>
                    <!-- Basic Information -->
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control border-0 rounded-0 fs-6" id="email"
                                    placeholder="Email" required>
                                <label for="email">Email Address <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="password" class="form-control border-0 rounded-0 fs-6" id="password"
                                    placeholder="Password" required>
                                <label for="password">Password <span class="text-danger">*</span></label>
                            </div>
                        </div>
                    </div>
                    <!-- Engineering Information -->
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="licenseNumber"
                                    placeholder="Engineering License Number" required>
                                <label for="licenseNumber">Engineering License Number <span
                                        class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="fieldOfEngineering"
                                    placeholder="Field of Engineering Studies" required>
                                <label for="fieldOfEngineering">Field of Engineering Studies <span
                                        class="text-danger">*</span></label>
                            </div>
                        </div>
                    </div>
                    <!-- Address -->
                    <div class="row g-3 mt-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="currentAddress"
                                    placeholder="Current Address" required>
                                <label for="currentAddress">Current Address <span class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="permanentAddress"
                                    placeholder="Permanent Address" required>
                                <label for="permanentAddress">Permanent Address <span
                                        class="text-danger">*</span></label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="panNumber"
                                    placeholder="PAN Number" required>
                                <label for="panNumber">PAN Number <span class="text-danger">*</span></label>
                            </div>
                        </div>
                    </div>

                    <!-- File Uploads -->
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Upload Nepal Engineering Certificate</label>
                            <input type="file" class="form-control border-0 rounded-0 fs-6" id="engineeringCertificate"
                                accept=".pdf,.doc,.docx" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Upload CV</label>
                            <input type="file" class="form-control border-0 rounded-0 fs-6" id="cv"
                                accept=".pdf,.doc,.docx" required>
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="row g-3 mt-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="portfolioWebsite"
                                    placeholder="Portfolio Website (Optional)">
                                <label for="portfolioWebsite">Portfolio Website</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="githubProfile"
                                    placeholder="Github Profile (Optional)">
                                <label for="githubProfile">Github Profile</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control border-0 rounded-0 fs-6" id="linkedin"
                                    placeholder="LinkedIn Profile">
                                <label for="linkedin">LinkedIn Profile</label>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Picture -->
                    <div class="row g-3 mt-3">
                        <div class="col-md-4">
                            <label class="form-label">Profile Picture</label>
                            <input type="file" class="form-control border-0 rounded-0 fs-6" id="profilePicture"
                                accept="image/*" onchange="previewImage(event)">
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-4 profile-picture-preview" id="profilePicturePreview">
                            <img src="" alt="Profile Preview" id="profilePreviewImg" class="img-fluid">
                        </div>
                        <div class="col-md-3"></div>
                    </div>

                    <div class="mt-5 text-center text-md-start">
                        <button type="submit"
                            class="btn btn-dark bg-dark-blue text-light px-5 py-2 fs-6 rounded-0 border-0 mt-4">
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <div id="footer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
        function previewImage(event) {
            const input = event.target;
            const previewContainer = document.getElementById('profilePicturePreview');
            const previewImage = document.getElementById('profilePreviewImg');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewContainer.style.display = 'block';
                    previewImage.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                previewContainer.style.display = 'none';
            }
        }
    </script>
</body>

</html>
