<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <main class="container signup-container">
        <div class="d-flex justify-content-center mt-5">
            <div class="w-50 mt-5">
                <h1 class="text-center fs-3 fw-bold my-4">Sign Up</h1>
                <div class="d-flex justify-content-center nav nav-pills pt-2" id="pills-tab">
                    <div class="flex-fill text-center py-2 nav-item" role="presentation">
                        <button class="nav-link active w-100 rounded-0 text-dark" id="pills-client-tab"
                            data-bs-toggle="pill" data-bs-target="#pills-client" type="button" role="tab"
                            aria-controls="pills-client" aria-selected="true">I'm a client</button>
                    </div>
                    <div class="flex-fill text-center py-2">
                        <button class="nav-link w-100 rounded-0 text-dark" id="pills-freelance-tab"
                            data-bs-toggle="pill" data-bs-target="#pills-freelancer" type="button" role="tab"
                            aria-controls="pills-freelancer" aria-selected="true">I'm a freelancer</button>
                    </div>
                </div>
                <div class="tab-content mt-4" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-client" role="tabpanel"
                        aria-labelledby="pills-client-tab" tabindex="0">
                        <form action="" class="row g-3">
                            <div class="col-md-4 flex-fill">
                                <input type="text" placeholder="First Name" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-md-4 flex-fill">
                                <input type="text" placeholder="Middle Name"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-md-4 flex-fill">
                                <input type="text" placeholder="Last Name" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-12 flex-fill">
                                <input type="number" placeholder="Contact Number" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-12 flex-fill">
                                <input type="email" placeholder="Email" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-12 flex-fill">
                                <input type="text" placeholder="Username" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-12 flex-fill position-relative">
                                <input type="password" placeholder="password" id="password" required
                                    aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                                <img src="./assets/images/icons/view.png" alt="view and hide" id="showhide">
                            </div>
                            <div class="col-12 d-flex">
                                <div class="mt-2">
                                    <label for="agreement">
                                        <input type="checkbox" id="agreement">
                                        I agree to the Client <a href="">User Agreement</a> and <a href="">Privacy
                                            Policy</a>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" class="border-0 bg-primary text-white py-3 px-5 mt-2 w-100">Join
                                    now</button>
                            </div>
                        </form>
                        <hr class="w-100 border border-dark-subtle rounded-1 mt-4 mb-2">
                        <div class="text-center">
                            Already have an account? <a href="" class="text-decoration-none fs-6"> Log in</a>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-freelancer" role="tabpanel"
                        aria-labelledby="pills-freelancer-tab" tabindex="0">
                        <form action="" class="row g-3">
                            <div class="col-md-4 flex-fill">
                                <input type="text" placeholder="First Name" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-md-4 flex-fill">
                                <input type="text" placeholder="Middle Name"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-md-4 flex-fill">
                                <input type="text" placeholder="Last Name" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-12 flex-fill">
                                <input type="number" placeholder="Contact Number" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-12 flex-fill">
                                <input type="email" placeholder="Email" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-12 flex-fill">
                                <input type="text" placeholder="Username" required aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                            </div>
                            <div class="col-12 flex-fill position-relative">
                                <input type="password" placeholder="password" id="password" required
                                    aria-required="true"
                                    class="w-100 border border-dark-subtle rounded-1 fs-6 p-2">
                                <img src="./assets/images/icons/view.png" alt="view and hide" id="showhide">
                            </div>
                            <div class="col-12 d-flex">
                                <div class="mt-2">
                                    <label for="agreement">
                                        <input type="checkbox" id="agreement">
                                        I agree to the freelancer <a href="">User Agreement</a> and <a href="">Privacy
                                            Policy</a>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-center">
                                <button type="submit" class="border-0 bg-primary text-white py-3 px-5 w-100">Join
                                    now</button>
                            </div>
                        </form>
                        <hr class="w-100 mt-4 mb-2">
                        <div class="text-center">
                            Already have an account? <a href="" class="text-decoration-none fs-6"> Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script>
        window.onload = () => {
            let trigger = true;
            const showhide = document.getElementById('showhide');
            const passwordInput = document.getElementById('password');
            showhide.addEventListener('click', () => {
                if (trigger) {
                    passwordInput.setAttribute('type', 'text');
                    showhide.setAttribute('src', './assets/images/icons/hide.png');
                } else {
                    passwordInput.setAttribute('type', 'password');
                    showhide.setAttribute('src', './assets/images/icons/view.png');

                }
                trigger = !trigger;
            })
        }
    </script>
</body>

</html>
