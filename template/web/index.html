<!DOCTYPE html>
<html lang="en">

<head>
    <jcms:site:seotitle/>

    <!-- Fevicon -->
    <jcms:site:fevicon/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<jcms:module:header/>

<main>
    <section class="home-banner position-relative">
        <jcms:module:slideshow/>
        <div class="search-bar-desktop bg-white p-3 mx-auto d-flex flex-column align-items-center
                position-absolute start-50 translate-middle-x d-none d-md-block w-50">
            <form action="search" method="post" id="searchForm1" class="input-group input-group-lg flex-wrap align-items-center mb-0 ">
                <input type="text" class="form-control border-0 fs-6" name="searchkey" placeholder="Search by Job Keyword">
                <button type="submit" class="btn text-light rounded-0 border-0 fs-6 bg-pink px-5 py-2">Search</button>
            </form>
        </div>
        <div class="bg-white p-2 mx-auto d-flex flex-column align-items-center
                d-block d-md-none border" style="max-width: 500px;">
            <form action="search" method="post" id="searchForm2" class="input-group input-group-lg flex-wrap align-items-center mb-0 mx-2">
                <input type="text" class="form-control border-0 fs-6" name="searchkey" placeholder="Search by Job Keyword">
                <button type="submit" class="btn text-light rounded-0 border-0 fs-6 bg-pink px-3 py-2">Search</button>
            </form>
        </div>
    </section>

    <jcms:module:home-article/>

    <section>
        <div class="container-xxl">
            <div class="row">
                <h2 class="fs-3 mb-4 fw-bold text-pink">Featured Jobs</h2>
                <div class="col-lg-9">
                    <div class="jobs-container">
                        <jcms:module:jobs:home-list/>
                    </div>
                </div>
                <div class="biddy-sticky col-md-3 bg-white ps-3 sticky-top">
                    <jcms:module:advert-home/>
                </div>
            </div>
        </div>
    </section>
</main>

<jcms:module:footer/>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
<!--<script src="./assets/js/app.js"></script>-->
<script src="assets/js/jquery.validate.js"></script>

<script>
    var base_url = $('base').attr('url');
    $(document).ready(function () {
        $('#searchForm1').validate({
            errorElement: "span",
            errorClass: "error-message text-danger",
            rules: {searchkey: {required: !0}},
            submitHandler: function (form) {
                form.submit();
            }
        })
        $('#searchForm2').validate({
            errorElement: "span",
            errorClass: "error-message text-danger",
            rules: {searchkey: {required: !0}},
            submitHandler: function (form) {
                form.submit();
            }
        })
    })

    function redirectToLink(url) {
        window.location.href = url;
    }
</script>
</body>

</html>
