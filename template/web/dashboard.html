<!DOCTYPE html>
<html lang="en">

<head>
    <jcms:site:seotitle/>

    <!-- Fevicon -->
    <jcms:site:fevicon/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <jcms:module:header/>

    <main>
        <jcms:module:dashboard-job-status/>
    </main>

    <jcms:module:footer/>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <script src="assets/js/app.js"></script>
<script>
    var base_url = $('base').attr('url');
    jQuery(document).ready(function () {
    $('#wop').on('click',function(){
        var job_id = $(this).attr("value");
        // console.log(job_id);
        $.ajax({
            type: "POST",
            dataType: "JSON",
            url: base_url + "includes/controllers/ajax.jobs.php",
            data: "action=forwop&jobid=" + job_id,
            success: function (data) {
                var msg = eval(data);
                $('#setup').html(msg.message);
                setTimeout(function () {
                                        return window.location.href = "dashboard";
                                    }, 1000);
            }
            
        });
        })


        $('#complete').on('click',function(){
        var job_id = $(this).attr("value");
        // console.log(job_id);
        $.ajax({
            type: "POST",
            dataType: "JSON",
            url: base_url + "includes/controllers/ajax.jobs.php",
            data: "action=forcomplete&jobid=" + job_id,
            success: function (data) {
                var msg = eval(data);
                $('#setup').html(msg.message);
                setTimeout(function () {
                                        return window.location.href = "dashboard";
                                    }, 1000);
            }
            
        });
        })
    });
    </script>
</body>

</html>
