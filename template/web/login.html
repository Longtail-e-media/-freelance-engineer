<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <title>Login | Freelancer Engineers World</title>
</head>

<body>
    <main class="container-xxl">
        <div class="d-flex justify-content-center mt-5">
            <div class="w-25 mt-5">
                <h1 class="text-center fs-3 fw-bold my-3 mt-5">Welcome Back</h1>
                <div class="mt-4">
                    <form action="" class="row g-4">
                        <div class="col-12">
                            <input type="text" placeholder="Email or Username"
                                class="w-100 fs-6 py-2 px-4 border border-dark-subtle rounded-1" required>
                        </div>
                        <div class="col-12 position-relative">
                            <input type="password" placeholder="Password"
                                class="w-100 fs-6 py-2 px-4 border border-dark-subtle rounded-1" id="password" required>
                            <img src="./assets/images/icons/view.png" alt="view and hide" id="showhide">
                        </div>
                        <div class="col-12 d-flex justify-content-between">
                            <label for="agreement" class="fs-6">
                                <input type="checkbox" id="agreement">
                                Remember me
                            </label>
                            <a href="" class="fs-6 text-primary text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="bg-primary text-white w-100 px-5 py-2 border-0 rounded-1">Log
                                in</button>
                        </div>
                    </form>
                    <hr class="w-100 my-4">
                    <div class="text-center">
                        Already have an account? <a href="" class="text-decoration-none fs-6"> Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script>
        window.onload = () => {
            let trigger = true;
            const showhide = document.getElementById('showhide');
            const passwordInput = document.getElementById('password');
            showhide.addEventListener('click', () => {
                if (trigger) {
                    passwordInput.setAttribute('type', 'text');
                    showhide.setAttribute('src', './assets/images/icons/hide.png');
                } else {
                    passwordInput.setAttribute('type', 'password');
                    showhide.setAttribute('src', './assets/images/icons/view.png');

                }
                trigger = !trigger;
            })
        }
    </script>
</body>

</html>
