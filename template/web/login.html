<!DOCTYPE html>
<html lang="en">

<head>
    <jcms:site:seotitle/>

    <!-- Fevicon -->
    <jcms:site:fevicon/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<main class="container-xxl">
    <div class="d-flex justify-content-center mt-5">
        <div class="w-25 mt-5">
            <h1 class="text-center fs-3 fw-bold my-3 mt-5">Welcome Back</h1>
            <div class="mt-4">
                <form id="loginForm" class="row g-4">
                    <div class="col-12">
                        <input type="text" placeholder="Email or Username"
                               class="w-100 fs-6 py-2 px-4 border border-dark-subtle rounded-1" name="email">
                    </div>
                    <div class="col-12 position-relative">
                        <input type="password" placeholder="Password"
                               class="w-100 fs-6 py-2 px-4 border border-dark-subtle rounded-1" id="password"
                               name="password">
                        <img src="./assets/images/icons/view.png" alt="view and hide" id="showhide">
                    </div>
                    <div class="col-12 d-flex justify-content-between">
                        <label for="agreement" class="fs-6">
                            <input type="checkbox" id="agreement" name="remember">
                            Remember me
                        </label>
                        <a href="" class="fs-6 text-primary text-decoration-none">Forgot Password?</a>
                    </div>
                    <div id="loginMsg"></div>
                    <div class="col-12">
                        <button type="submit" class="bg-primary text-white w-100 px-5 py-2 border-0 rounded-1"
                                id="submitLogin">Log
                            in
                        </button>
                    </div>
                </form>
                <hr class="w-100 my-4">
                <div class="text-center">
                    Already have an account? <a href="login" class="text-decoration-none fs-6"> Log in</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/jquery.validate.js"></script>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js'></script>
<script>
    window.onload = () => {
        let trigger = true;
        const showhide = document.getElementById('showhide');
        const passwordInput = document.getElementById('password');
        showhide.addEventListener('click', () => {
            if (trigger) {
                passwordInput.setAttribute('type', 'text');
                showhide.setAttribute('src', './assets/images/icons/hide.png');
            } else {
                passwordInput.setAttribute('type', 'password');
                showhide.setAttribute('src', './assets/images/icons/view.png');

            }
            trigger = !trigger;
        })
    }
</script>
<script type="text/javascript">
    var base_url = $('base').attr('url');

    $(document).ready(function () {
        $("#loginForm").validate({
            errorElement: 'span',
            errorClass: 'validate-has-error text-danger',
            rules: {
                // email: {required: !0, email: !0},
                email: {required: !0},
                password: {required: !0}
            },
            messages: {
                email: {
                    required: "Enter your email"
                    // email: "Enter a valid email address"
                },
                password: {required: "Enter your password"}
            },
            submitHandler: function (form) {
                if (form) {
                    var Frmval = $("#loginForm").serialize();
                    $("button#submitLogin").attr("disabled", "true").text('Processing...');
                    $.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: base_url + "includes/controllers/ajax.user.php",
                        data: "action=frontLogin&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            if (msg.action == 'success') {
                                $('#loginMsg')
                                    .html(msg.message)
                                    .removeClass('alert-danger')
                                    .addClass('alert alert-success')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitLogin").removeAttr("disabled").text('Log In');
                                setTimeout(function () {
                                    window.location.href = base_url + "profile";
                                }, 3000);
                            }
                            if (msg.action == 'error') {
                                $('#loginMsg')
                                    .html(msg.message)
                                    .removeClass('alert-success')
                                    .addClass('alert alert-danger')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitLogin").removeAttr("disabled").text('SIGN IN');
                            }
                        }
                    });
                    return !1;
                }
            }
        })

        $("#forgotPasswordForm").validate({
            errorElement: 'span',
            errorClass: 'validate-has-error text-danger',
            rules: {
                email: {required: !0, email: !0},
            },
            messages: {
                email: {
                    required: "Enter your email",
                    email: "Enter a valid email address"
                },
            },
            submitHandler: function (form) {
                if (form) {
                    var Frmval = $("#forgotPasswordForm").serialize();
                    $("button#submitForgot").attr("disabled", "true").text('Processing...');
                    $.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: base_url + "includes/controllers/ajax.user.php",
                        data: "action=forgotUserPassword&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            if (msg.action == 'success') {
                                $('#forgotMsg')
                                    .html(msg.message)
                                    .removeClass('alert-danger')
                                    .addClass('alert alert-success')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitForgot").removeAttr("disabled").text('Submit');
                                setTimeout(function () {
                                    window.location.href = base_url + "login";
                                }, 3000);
                            }
                            if (msg.action == 'unsuccess') {
                                $('#forgotMsg')
                                    .html(msg.message)
                                    .removeClass('alert-success')
                                    .addClass('alert alert-danger')
                                    .css('display', 'block')
                                    .fadeOut(8000);
                                $("button#submitForgot").removeAttr("disabled").text('SUBMIT');
                            }
                        }
                    });
                    return !1;
                }
            }
        })
    });

</script>
</body>

</html>
