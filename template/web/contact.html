<!DOCTYPE html>
<html lang="en">

<head>
    <jcms:site:seotitle/>

    <!-- Fevicon -->
    <jcms:site:fevicon/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <title>Contact | Freelancer Engineers World</title>
</head>

<body>
        <jcms:module:header/>
    <main class="">
        <div class="bg-dark-blue">
            <div class="container">
                <h1 class="text-light py-5 fw-light fs-1">
                    Contact Freelancer Engineers World
                </h1>
            </div>
        </div>

        <jcms:module:contact-us/>

    </main>

    <jcms:module:footer/>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/jquery.validate.js"></script>

    <script>
        var base_url_1 = jQuery('base').attr('url');
        // console.log(base_url_1);
        jQuery(document).ready(function () {
            jQuery('#contact_frm').validate({
                errorElement: 'span',
                errorClass: 'validate-has-error',
                rules: {
                    fullname: {required: true, minlength: 2},
                    email: {required: true, email: true},
                    message: {required: true},
                    subject: {required: true},
                },
                messages: {
                    fullname: {required: "Please enter your fullname.", minlength: "Your name must consist of at least 2 characters"},
                    email: {required: "Please enter your email.", email: "Enter Correct Email "},
                    message: {required: "Please enter your message"},
                    subject: {required: "Please enter your subejct"},
                },
                submitHandler: function (form) {
                    var Frmval = jQuery("form#contact_frm").serialize();
                    jQuery("a#submit").attr("disabled", "true").html('Processing...');
                    jQuery.ajax({
                        type: "POST",
                        dataType: "JSON",
                        url: base_url_1 + "enquery_mail.php",
                        data: "action=forcareer&" + Frmval,
                        success: function (data) {
                            var msg = eval(data);
                            jQuery("a#submit").removeAttr("disabled").html('Apply Now');
                            jQuery('div#msg').html(msg.message).css('display', 'block').fadeOut(10000);
                            jQuery("form#contact_frm")[0].reset();
                            $('#responseFile').html("");
                            /*setTimeout(function () {
                                window.location.reload();
                            }, 8000);*/
                        }
                    });
                    return false;
                }
            })
        });
        
        </script>
</body>

</html>
