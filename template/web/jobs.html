<!DOCTYPE html>
<html lang="en">

<head>
    <jcms:site:seotitle/>

    <!-- Fevicon -->
    <jcms:site:fevicon/>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        a.page-link:focus {
            border: 0;
            outline: 0;
            box-shadow: none;
        }

        .padding-bottom-100 {
            padding-bottom: 100px;
        }
    </style>
</head>

<body>
<jcms:module:header/>

<main>
    <div class="bg-dark-blue">
        <div class="container">
            <h1 class="text-light py-4 py-lg-5 fw-light fs-2 fs-lg-1">
                Top Jobs
            </h1>
        </div>
    </div>
    <section class="py-3 py-lg-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <jcms:module:jobs:job-list/>
                </div>
                <div class="col-12 col-lg-3 mt-4 mt-lg-0">
                    <div class="advertisement-container d-flex flex-column gap-4">
                        <jcms:module:advert:job-list/>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<jcms:module:footer/>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
<!--<script src="./assets/js/app.js"></script>-->
<script src="assets/js/jquery.validate.js"></script>

<script>
    var base_url = $('base').attr('url');
    $(document).ready(function () {
        $('#searchForm').validate({
            errorElement: "span",
            errorClass: "text-danger",
            rules: {searchkey: {required: !0}},
            submitHandler: function (form) {
                form.submit();
            }
        })
    })

    function redirectToLink(url) {
        window.location.href = url;
    }
</script>
</body>

</html>
